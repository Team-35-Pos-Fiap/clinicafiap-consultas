spring:
  application:
    name: consultas-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:consultas;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE;MODE=MySQL;
    username: admin
    password: 123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  messages:
    encoding: ISO-8859-1
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
server:
  servlet:
    context-path: /
  port: 0
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://controle-servicos:8761/eureka
  instance:
    hostname: consultas-service
security:
  jwt:
    issuer: usuarios-service
    jwks-url: http://gateway:8083/usuarios-service/auth/.well-known/jwks.json