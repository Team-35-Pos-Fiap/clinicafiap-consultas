spring:
  application:
    name: consultas-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:consultas;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE;MODE=MySQL;
    username: admin
    password: 123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  messages:
    encoding: ISO-8859-1
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  graphql:
    path: /graphql
    graphiql:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092
server:
  servlet:
    context-path: /
  port: 0
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
grpc:
  client:
    usuario:
      address: "static://clinicafiap-usuarios:9090"
      negotiationType: PLAINTEXT
security:
    jwt:
      issuer: usuarios-service
